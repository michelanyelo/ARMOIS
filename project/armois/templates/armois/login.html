{% extends 'armois/layout.html' %}
{% load static %}
{% block title %}
  <title>Lista de Reservas</title>
{% endblock %}

{% block content %}
  <div class="container">
    <div class="col-md-6 offset-md-3 col-12">
      <!-- @ Start login box wrapper -->
      <div class="blmd-wrapp">
        <div class="blmd-color-conatiner ripple-effect-All"></div>
        <div class="blmd-header-wrapp">
          <div class="blmd-switches">
            <button class="btn btn-circle btn-lg btn-blmd ripple-effect btn-success blmd-switch-button">
              <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="#fff" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
              </svg>
            </button>
          </div>
        </div>
        <div class="blmd-continer">
          <!-- @ Login form container -->
          <form action="post" class="clearfix" id="login-form">
            <h1 class="text-center">Login Page</h1>
            <div class="mb-3">
              <div class="form-floating">
                <input type="text" name="username" autocomplete="off" id="username" class="form-control" placeholder="Email or Username" />
                <label for="username">Email or Username</label>
              </div>
            </div>
            <div class="mb-3">
              <div class="form-floating">
                <input type="password" name="password" autocomplete="off" id="password" class="form-control" placeholder="Password" />
                <label for="password">Password</label>
              </div>
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-success btn-lg w-100">Login</button>
            </div>
            <br />
          </form>
          <!-- @ Register form container -->
          <form action="post" class="clearfix form-hidden" id="Register-form">
            <h1 class="text-center">Register Page</h1>
            <div class="mb-3">
              <div class="form-floating">
                <input type="text" name="username" autocomplete="off" id="username" class="form-control" placeholder="Email or Username" />
                <label for="username">Email or Username</label>
              </div>
            </div>
            <div class="mb-3">
              <div class="form-floating">
                <input type="password" name="password" autocomplete="off" id="password" class="form-control" placeholder="Password" />
                <label for="password">Password</label>
              </div>
            </div>
            <div class="mb-3">
              <div class="form-floating">
                <input type="password" name="rePassword" autocomplete="off" id="rePassword" class="form-control" placeholder="Repeat Password" />
                <label for="rePassword">Repeat Password</label>
              </div>
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-warning btn-lg w-100">Register</button>
            </div>
            <br />
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      // Maneja el clic en el botón de alternancia
      $('.blmd-switch-button').on('click', function () {
        // Alterna las clases de visibilidad entre el formulario de inicio de sesión y el de registro
        $('#login-form').toggleClass('form-hidden')
        $('#Register-form').toggleClass('form-hidden')
    
        // Ajusta el botón de alternancia
        $(this).toggleClass('active')
    
        // Ajusta el contenedor de color
        $('.blmd-color-conatiner').toggleClass('ripple-effect-All')
      })
    
      // Opcional: Agrega un efecto de "ripple" al botón
      $('.btn-blmd').on('click', function (e) {
        var $ink = $('<span class="ink"></span>')
        var d, x, y
    
        $(this).append($ink)
    
        // Calcula el tamaño y la posición del efecto de "ripple"
        d = Math.max($(this).outerWidth(), $(this).outerHeight())
        $ink
          .css({
            width: d,
            height: d,
            left: e.pageX - $(this).offset().left - d / 2,
            top: e.pageY - $(this).offset().top - d / 2
          })
          .addClass('animate')
    
        // Limpia el efecto después de la animación
        $ink.one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function () {
          $(this).remove()
        })
      })
    })
  </script>
{% endblock %}
