{% extends 'armois/layout.html' %}
{% load static %}
{% block content %}
  {% if especialidad %}
    <div class="row">
      <div class="col-12 col-xs-12">
        <h3 class="especialidades-titulo">{{ especialidad.nombre }}, cuidamos tu salud y bienestar</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-xs-12">
        <div class="card mb-3 especialidad-card">
          <div class="row g-0">
            <div class="col-md-8">
              <div class="card-body especialidad-card-body rounded-start">
                <h5 class="card-title"></h5>
                <p class="card-text">{{ especialidad.descripcion }}</p>
              </div>
            </div>
            <div class="col-md-4">
              <img src="{% static 'armois/logo.png' %}" class="img-fluid especialidad-card-img" />
            </div>
          </div>
          <div class="card-footer text-body-secondary d-flex align-items-center">
            <p class="me-3">RESERVA TU HORA</p>
            <div>
              {% for subespecialidad in subespecialidades %}
                <button class="btn btn-reserva me-2">{{ subespecialidad.nombre }}</button>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
  {% endif %}
{% endblock %}
